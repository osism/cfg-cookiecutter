---
##########################################################
# ansible

ansible_host: 192.168.16.5

##########################################################
# generic

management_interface: eno1
console_interface: eno1

##########################################################
##########################################################
# network-interfaces

network_interfaces:
  - device: eno1
    auto: true
    family: inet
    method: static
    address: 192.168.16.5
    netmask: 255.255.240.0
    gateway: 192.168.16.1
    mtu: 1500
