---
# IPMI
node01:
  uuid: "UUID"
  driver_info:
    power:
      ipmi_username: "USERNAME"
      ipmi_address: "IP"
      ipmi_password: "PASSWORD"
  nics:
    -
      mac: "MAC"
  driver: "DRIVER"
  ipv4_interface_mac: "MAC"
  ipv4_address: "IP"
  ipv4_subnet_mask: "MASK"
  ipv4_gateway: "GW"
  ipv4_nameserver:
    - "NS1"
    - "NS2"
  properties:
    cpu_arch: "ARCH"
    ram: "RAM"
    disk_size: "DISK"
    cpus: "CPU"
  name: "node01"

